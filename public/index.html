<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat met emotie herkenning</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main>
  <section>
    <h2>Chat with friends</h2>
    <ul>
      <li id="result"></li>
    </ul>
    <form>
      <input type="text" autocomplete="off">
      <button>Send</button>
    </form>
  </section>
  <section>
    <h2>Legenda</h2>
    <div>Neutral</div>
    <div>Happy</div>
    <div>Sad</div>
    <div>Angry</div>
    <div>Fearfull</div>
    <div>Disgusted</div>
    <div>Surprised</div> 
  </section>
  <section>
    <h2>Camera</h2>
    <article id="camera" ></article>
    <video width='256' height='144'>
    </video>
    <canvas></canvas>
  </section>
</main>

<script src="/socket.io/socket.io.js"></script>
<script src="./face-api.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
